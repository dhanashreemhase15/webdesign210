<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 p-2 mx-auto shadow">
                <h2 class="text-center">Login</h2>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" id="input1" placeholder="Enter Username">
                    </div><!-- username -->
                    <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password:</strong></label>
                        <input type="password" class="form-control" id="input2" placeholder="Enter Password">
                    </div><!-- password-->
                    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Login"/>
                        Not User ? <a href="register.html" class="anchor">Register</a>
                    </div>
                </form>
            </div><!-- col div end-->
        </div><!-- row div end-->
    </div><!-- container div end-->

    <script src="asset/js/bootstrap.min.js"></script>
</body>
</html>
